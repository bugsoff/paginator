<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginator Example</title>
    <script src="../dst/paginator.js"></script>
    <link rel="stylesheet" href="../src/paginator.css">
</head>

<body>
    <h1>Paginator demo</h1>
    <script>
        const start = (new URL(document.location)).searchParams.get('start') ?? 0,
            arg = {
                total: 101,
                per_page: 10,
                start: start,
                neighbor_pages: 2,
            },
            title = document.createElement("h2")
            title.innerHTML = `
                Total items: ${arg.total}<br>
                Items per page: ${arg.per_page}<br>
                Neighbor pages: ${arg.neighbor_pages}<br>
                Page: ${arg.start / arg.per_page + 1}<br>
                Display items: ${arg.start*1+1} - ${Math.min(Number.parseInt(arg.start) + Number.parseInt(arg.per_page), arg.total)}`
        
        document.querySelector("body").append(title)
        showPagination(arg)
    </script>
</body>

</html>
